<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vježbe - Kinesiology is Science</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0e17;
            --card-bg: rgba(255, 255, 255, 0.08);
            --text: #e2e8f0;
            --text-muted: #94a3b8;
            --accent: #22d3ee;
            --accent-hover: #06b6d4;
            --danger: #f87171;
            --danger-hover: #ef4444;
            --shadow: 0 12px 32px rgba(0, 0, 0, 0.25);
            --border: rgba(255, 255, 255, 0.12);
            --border-accent: rgba(34, 211, 238, 0.3);
        }
        [data-theme="light"] {
            --bg: #f1f5f9;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text: #1e293b;
            --text-muted: #64748b;
            --accent: #06b6d4;
            --accent-hover: #0891b2;
            --danger: #ef4444;
            --danger-hover: #dc2626;
            --shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
            --border: rgba(0, 0, 0, 0.1);
            --border-accent: rgba(6, 182, 212, 0.25);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 24px 16px;
            transition: all 0.4s ease;
            line-height: 1.6;
        }
        .container {
            max-width: 820px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 32px;
            border-radius: 20px;
            backdrop-filter: blur(12px);
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            position: relative;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
            flex-wrap: wrap;
            gap: 12px;
        }
        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.12);
            color: var(--text);
            text-decoration: none;
            padding: 10px 16px;
            border-radius: 12px;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            border: 1px solid var(--border);
        }
        .back-btn:hover {
            background: var(--accent);
            color: white;
            transform: translateY(-2px);
            border-color: transparent;
        }
        .back-btn svg { width: 18px; height: 18px; }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), #67e8f9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .theme-toggle {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        .theme-toggle:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        /* Controls */
        .controls {
            text-align: center;
            margin: 24px 0;
        }
        .add-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: var(--accent);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(34, 211, 238, 0.3);
        }
        .add-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(34, 211, 238, 0.4);
        }
        .add-btn svg { width: 20px; height: 20px; }

        /* Exercise Card */
        .exercise {
            background: rgba(255, 255, 255, 0.06);
            margin: 20px 0;
            padding: 22px;
            border-radius: 16px;
            transition: all 0.3s ease;
            border-left: 5px solid var(--accent);
            border: 1px solid var(--border-accent);
        }
        .exercise:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.1);
        }
        .exercise h3 {
            font-size: 1.5rem;
            margin: 0 0 14px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
        }
        .remove-exercise {
            background: var(--danger);
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .remove-exercise:hover {
            background: var(--danger-hover);
            transform: scale(1.1);
        }

        .set-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            font-size: 0.95rem;
            color: var(--text-muted);
        }
        .set-btn {
            background: rgba(255,255,255,0.15);
            color: var(--text);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .set-btn:hover {
            background: var(--accent);
            color: white;
            transform: scale(1.1);
        }

        .sets {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        .set {
            background: rgba(255, 255, 255, 0.12);
            padding: 10px 16px;
            border-radius: 12px;
            min-width: 90px;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid var(--border);
        }
        .set input[type="checkbox"] {
            transform: scale(1.4);
            cursor: pointer;
            accent-color: var(--accent);
        }
        .set label {
            cursor: pointer;
            user-select: none;
            font-size: 0.95rem;
        }
        .completed {
            background: var(--accent) !important;
            color: white !important;
            animation: celebrate 0.5s ease;
        }
        @keyframes celebrate {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        .info {
            font-size: 0.9rem;
            color: var(--text-muted);
            font-style: italic;
            margin-top: 6px;
            text-align: center;
        }

        /* Success */
        .success {
            margin: 40px 0;
            padding: 24px;
            background: linear-gradient(135deg, var(--accent), #67e8f9);
            color: white;
            border-radius: 16px;
            font-size: 1.7rem;
            font-weight: 700;
            text-align: center;
            display: none;
            animation: fadeInUp 0.8s ease forwards;
            box-shadow: 0 8px 20px rgba(34, 211, 238, 0.3);
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Reset */
        .reset-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin: 32px auto 0;
            padding: 14px 32px;
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .reset-btn:hover {
            background: var(--danger-hover);
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(239, 68, 68, 0.3);
        }
        .reset-btn svg { width: 18px; height: 18px; }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.75);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(8px);
        }
        .modal-content {
            background: var(--card-bg);
            padding: 32px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }
        .modal h2 {
            margin-bottom: 20px;
            font-size: 1.7rem;
            font-weight: 600;
            text-align: center;
        }
        .modal input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: rgba(255,255,255,0.05);
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .modal input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.2);
        }
        .modal input::placeholder {
            color: var(--text-muted);
        }
        .modal button {
            width: 100%;
            padding: 14px;
            margin: 10px 0 0;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .modal .add-btn {
            background: var(--accent);
            color: white;
        }
        .modal .add-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }
        .modal .close-btn {
            background: var(--danger);
            color: white;
        }
        .modal .close-btn:hover {
            background: var(--danger-hover);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .header { flex-direction: column; align-items: stretch; }
            h1 { font-size: 1.9rem; text-align: center; }
            .exercise { padding: 18px; }
            .set-controls { font-size: 0.9rem; }
        }
    </style>
</head>
<body data-theme="dark">

    <div class="container">
        <div class="header">
            <a href="landing.html" class="back-btn">
                <svg fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"/></svg>
                Početna
            </a>
            <h1>Vježbe</h1>
            <button class="theme-toggle" onclick="toggleTheme()">Svijetli način</button>
        </div>

        <div class="controls">
            <button class="add-btn" onclick="openModal()">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
                Dodaj vježbu
            </button>
        </div>

        <!-- Vježbe -->
        <div id="exercises"></div>

        <!-- Uspjeh -->
        <div id="success" class="success">
            ČESTITAMO! Završio si cijeli trening!
        </div>

        <!-- Reset -->
        <button class="reset-btn" onclick="resetWorkout()">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0L9 4m-4.418 5H9m11 6v5h-.582m-15.356 2A8.001 8.001 0 0115.418 15m0 0L11 20m4.418-5H11"/></svg>
            Resetiraj trening
        </button>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Dodaj novu vježbu</h2>
            <input type="text" id="exercise-name" placeholder="Ime vježbe (npr. Zgibovi)">
            <input type="number" id="exercise-reps" placeholder="Ponavljanja (npr. 10)" min="1">
            <input type="number" id="exercise-sets" placeholder="Broj serija" min="1" value="3">
            <button class="add-btn" onclick="addExercise()">Dodaj vježbu</button>
            <button class="close-btn" onclick="closeModal()">Odustani</button>
        </div>
    </div>

    <script>
        const defaultExercises = [
            { name: "Sklekovi", reps: 10, sets: 3 },
            { name: "Čučnjevi", reps: 15, sets: 3 },
            { name: "Plank", reps: 30, sets: 3, unit: "sekundi" },
            { name: "Trbušnjaci", reps: 20, sets: 3 }
        ];

        let exercises = JSON.parse(localStorage.getItem('exercises_vjezbe')) || defaultExercises;

        function saveExercises() {
            localStorage.setItem('exercises_vjezbe', JSON.stringify(exercises));
        }

        function renderExercises() {
            const container = document.getElementById('exercises');
            container.innerHTML = '';
            exercises.forEach((ex, index) => {
                const div = document.createElement('div');
                div.className = 'exercise';
                div.innerHTML = `
                    <h3>
                        ${ex.name}
                        <button class="remove-exercise" onclick="removeExercise(${index})">×</button>
                    </h3>
                    <div class="set-controls">
                        <button class="set-btn" onclick="changeSets(${index}, -1)">−</button>
                        <span><strong>${ex.sets}</strong> serija${ex.sets !== 1 ? '' : ''}</span>
                        <button class="set-btn" onclick="changeSets(${index}, 1)">+</button>
                    </div>
                    <div class="sets">
                        ${Array.from({length: ex.sets}, (_, i) => `
                            <div class="set">
                                <input type="checkbox" id="vjezba-${index}-${i+1}" onchange="onCheck(${index}, this)">
                                <label for="vjezba-${index}-${i+1}">${i+1}. serija</label>
                            </div>
                        `).join('')}
                    </div>
                    <p class="info">${ex.reps} ${ex.unit || 'ponavljanja'} po seriji</p>
                `;
                container.appendChild(div);
            });
            loadCheckboxes();
            checkProgress();
        }

        function changeSets(index, delta) {
            const newSets = exercises[index].sets + delta;
            if (newSets < 1) return;
            exercises[index].sets = newSets;
            saveExercises();
            renderExercises();
        }

        function onCheck(exIndex, checkbox) {
            const id = checkbox.id;
            if (checkbox.checked) {
                checkbox.parentElement.classList.add('completed');
                localStorage.setItem(id, 'true');
            } else {
                localStorage.removeItem(id);
                checkbox.parentElement.classList.remove('completed');
            }
            checkProgress();
        }

        function loadCheckboxes() {
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
                if (localStorage.getItem(cb.id) === 'true') {
                    cb.checked = true;
                    cb.parentElement.classList.add('completed');
                }
            });
        }

        function checkProgress() {
            const all = document.querySelectorAll('input[type="checkbox"]');
            const checked = document.querySelectorAll('input[type="checkbox"]:checked');
            document.getElementById('success').style.display = 
                all.length === checked.length && all.length > 0 ? 'block' : 'none';
        }

        function openModal() { document.getElementById('modal').style.display = 'flex'; }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }

        function addExercise() {
            const name = document.getElementById('exercise-name').value.trim();
            const reps = parseInt(document.getElementById('exercise-reps').value);
            const sets = parseInt(document.getElementById('exercise-sets').value);

            if (!name || isNaN(reps) || isNaN(sets)) {
                alert("Popuni sva obavezna polja!");
                return;
            }

            exercises.push({ 
                name, reps, sets, 
                unit: reps === 1 ? "ponavljanje" : (reps >= 5 ? "ponavljanja" : "ponavljanja")
            });
            saveExercises();
            closeModal();
            renderExercises();
            document.getElementById('exercise-name').value = '';
            document.getElementById('exercise-reps').value = '';
            document.getElementById('exercise-sets').value = '3';
        }

        function removeExercise(index) {
            if (confirm(`Ukloniti vježbu "${exercises[index].name}"?`)) {
                exercises.splice(index, 1);
                saveExercises();
                renderExercises();
            }
        }

        function resetWorkout() {
            if (confirm("Resetirati cijeli trening? Svi podaci će biti izgubljeni.")) {
                localStorage.removeItem('exercises_vjezbe');
                Object.keys(localStorage).forEach(key => {
                    if (key.startsWith('vjezba-')) localStorage.removeItem(key);
                });
                location.reload();
            }
        }

        function toggleTheme() {
            const body = document.body;
            const isLight = body.getAttribute('data-theme') === 'light';
            const newTheme = isLight ? 'dark' : 'light';
            body.setAttribute('data-theme', newTheme);
            document.querySelector('.theme-toggle').textContent = 
                newTheme === 'light' ? 'Tamni način' : 'Svijetli način';
            localStorage.setItem('theme_vjezbe', newTheme);
        }

        window.onload = function() {
            const savedTheme = localStorage.getItem('theme_vjezbe') || 'dark';
            document.body.setAttribute('data-theme', savedTheme);
            document.querySelector('.theme-toggle').textContent = 
                savedTheme === 'light' ? 'Tamni način' : 'Svijetli način';
            renderExercises();
        };
    </script>
</body>
</html>
