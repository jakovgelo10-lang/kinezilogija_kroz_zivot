<!doctype html>
<html lang="hr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kviz o mišićima</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    .question { margin-bottom: 20px; }
    button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #2a3447;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover { background-color: #3c4c63; }
    #nextBtn { display: none; margin-top: 15px; }
    .correct { color: #7CFC00; }
    .incorrect { color: #FF6347; }
  </style>
</head>

<body>
  <div class="container">
    <h1>Kviz o mišićima</h1>
    <div id="quiz"></div>
    <button id="nextBtn" onclick="nextQuestion()">Sljedeće pitanje</button>
    <p id="score"></p>
    <a href="index.html" class="back">← Povratak na kategorije</a>
  </div>

  <script>
    const questions = [
      {q: "Koji mišić je glavni kod skleka?", options: ["Prsni mišić", "Biceps", "Kvadriceps"], answer: 0},
      {q: "Gdje se nalazi biceps brachii?", options: ["Noga", "Ruka", "Leđa"], answer: 1},
      {q: "Koji mišić sudjeluje u podizanju na prsa?", options: ["Latissimus dorsi", "Deltoid", "Trapez"], answer: 0},
      {q: "Kako se zove najveći mišić u ljudskom tijelu?", options: ["Gluteus maximus", "Rectus femoris", "Pectoralis major"], answer: 0},
      {q: "Koji mišić omogućuje savijanje podlaktice?", options: ["Biceps", "Triceps", "Deltoid"], answer: 0}
    ];

    let current = 0, score = 0;

    const quiz = document.getElementById("quiz");
    const nextBtn = document.getElementById("nextBtn");
    const scoreDisplay = document.getElementById("score");

    function showQuestion() {
      const q = questions[current];
      quiz.innerHTML = `<div class='question'><p>${current+1}. ${q.q}</p>${q.options.map((opt, i)=>`<button onclick="checkAnswer(${i})">${opt}</button>`).join("")}</div>`;
      nextBtn.style.display = "none";
    }

    function checkAnswer(i) {
      const q = questions[current];
      const buttons = quiz.querySelectorAll("button");
      buttons.forEach(b => b.disabled = true);
      if (i === q.answer) {
        quiz.innerHTML += `<p class='correct'>✅ Točno!</p>`;
        score++;
      } else {
        quiz.innerHTML += `<p class='incorrect'>❌ Netočno! Točan odgovor: ${q.options[q.answer]}</p>`;
      }
      nextBtn.style.display = "block";
    }

    function nextQuestion() {
      current++;
      if (current < questions.length) {
        showQuestion();
      } else {
        quiz.innerHTML = "<h2>Kraj kviza!</h2>";
        scoreDisplay.textContent = `Tvoj rezultat: ${score}/${questions.length}`;
        nextBtn.style.display = "none";
      }
    }

    showQuestion();
  </script>
</body>
</html>
