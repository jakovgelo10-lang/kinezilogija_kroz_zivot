<!doctype html>
<html lang="hr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kviz o ozljedama i prevenciji</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>/* isti CSS kao gore – kopiraj iz vjezbe.html ili stavi u zaseban style.css */</style>
</head>
<body>
<div class="container">
  <h1>Kviz o ozljedama i prevenciji</h1>
  <div class="progress-container"><div class="progress-bar" id="progress"></div></div>
  <div class="question-number" id="questionNum"></div>

  <div id="quiz">
    <div class="question" id="questionText"></div>
    <div class="options" id="options"></div>
    <div class="explanation" id="explanation"></div>
  </div>

  <button id="nextBtn" onclick="nextQuestion()">Sljedeće pitanje →</button>
  <button id="restartBtn" onclick="restartQuiz()">Pokreni ponovo</button>

  <div id="result" style="display:none;">
    <h2 class="final-score" id="finalScore"></h2>
    <p id="motivation"></p>
  </div>

  <a href="index.html" class="back">← Povratak na kategorije</a>
</div>

<script>
  const questions = [
    {q:"Što je najčešća ozljeda kod trkača?",options:["Upala Ahilove tetive","Lom kosti","Sindrom patele"],answer:2,exp:"Patellofemoralni bolni sindrom (trkačko koljeno) pogađa do 30 % trkača."},
    {q:"Kako se zove upala tetive iznad koljena?",options:["Tendinitis patelarne tetive","Jumper's knee","Oboje"],answer:2,exp:"Jumper's knee = patelarna tendinopatija."},
    {q:"Što je glavni uzrok teniskog lakta?",options:["Preopterećenje ekstenzora podlaktice","Loš grip","Predugačak reket"],answer:0,exp:"Mikroozljede ekstenzora podlaktice zbog ponavljajućih pokreta."},
    {q:"Koliko dugo traje akutna upala?",options:["Do 72 h","Do 2 tjedna","Do 6 tjedana"],answer:0,exp:"Akutna upala traje do 72 sata – nakon toga prelazi u subakutnu."},
    {q:"Što znači RICE protokol?",options:["Rest, Ice, Compression, Elevation","Run, Ice, Caffeine, Exercise","Rest, Injection, Compression, Exercise"],answer:0,exp:"Klasični protokol za akutne ozljede."},
    {q:"Kada se smije nastaviti trening nakon uganuća gležnja?",options:["Čim prestane bol","Kad nema otekline i možeš hodati normalno","Tek nakon 6 tjedana"],answer:1,exp:"Kriterij: puna pokretljivost, bez boli i otekline."},
    {q:"Što je 'shin splints'?",options:["Stres fraktura","Upala mišića i ovojnice tibije","Upala Ahilove tetive"],answer:1,exp:"Medialni tibialni stres sindrom – čest kod trkača."},
    {q:"Najbolja prevencija ozljeda ramena u teretani?",options:["Zagrijavanje rotator cuffa","Samo velike težine","Bez bench pressa"],answer:0,exp:"Aktivacija i jačanje rotator cuff mišića prije treninga."},
    {q:"Što je 'impingement' sindrom ramena?",options:["Zaglavljivanje tetive ispod akromiona","Puknuće tetive","Artritis"],answer:0,exp:"Tetiva se stisne između kostiju – bol kod dizanja ruke."},
    {q:"Koliko često se smije trenirati ista mišićna grupa?",options:["Svaki dan","Svaki 2–3 dan","Jednom tjedno"],answer:1,exp:"Za većinu je optimalno 48–72 h oporavka."},
    {q:"Što je najopasnije kod ozljede glave?",options:["Modrica","Potres mozga","Oboje"],answer:2,exp:"Potres mozga može imati dugoročne posljedice – odmah prestani s aktivnošću!"},
    {q:"Kako spriječiti herniju diska?",options:["Nikad ne diži ništa","Jačanje jezgre + pravilna tehnika","Samo čučnjevi"],answer:1,exp:"Core stabilnost + neutralna kralježnica pri dizanju."},
    {q:"Što je 'plantar fasciitis'?",options:["Upala tetive stopala","Upala Ahilove tetive","Peta ostruga"],answer:0,exp:"Upala plantarne fascije – bol u peti, najgora ujutro."},
    {q:"Kada se smije vratiti sportu nakon potresa mozga?",options:["Sutradan","Kad prođe 7 dana","Samo po protokolu liječnika"],answer:2,exp:"Postupan povratak tek kad nema simptoma (obično 2–4 tjedna)."},
    {q:"Najbolji način za smanjenje rizika od ozljeda?",options:["Zagrijavanje + istezanje","Samo istezanje","Bez zagrijavanja"],answer:0,exp:"Dinamičko zagrijavanje + specifične vježbe prije treninga."}
  ];

  let current=0,score=0;
  const progressBar=document.getElementById("progress");
  const questionText=document.getElementById("questionText");
  const optionsDiv=document.getElementById("options");
  const explanationDiv=document.getElementById("explanation");
  const nextBtn=document.getElementById("nextBtn");
  const restartBtn=document.getElementById("restartBtn");
  const resultDiv=document.getElementById("result");
  const finalScore=document.getElementById("finalScore");
  const motivation=document.getElementById("motivation");
  const questionNum=document.getElementById("questionNum");

  function startQuiz(){current=0;score=0;resultDiv.style.display="none";nextBtn.style.display="none";showQuestion();}
  function showQuestion(){
    const q=questions[current];
    questionNum.textContent=`Pitanje ${current+1} od ${questions.length}`;
    questionText.textContent=q.q;
    optionsDiv.innerHTML="";explanationDiv.style.display="none";
    q.options.forEach((opt,i)=>{const btn=document.createElement("button");btn.classList.add("option-btn");btn.textContent=opt;btn.onclick=()=>selectAnswer(i,btn,q);optionsDiv.appendChild(btn);});
    progressBar.style.width=`${((current+1)/questions.length)*100}%`;
  }
  function selectAnswer(selected,btn,q){
    const buttons=optionsDiv.querySelectorAll(".option-btn");buttons.forEach(b=>b.disabled=true);
    if(selected===q.answer){btn.classList.add("correct");score++;}else{btn.classList.add("wrong");buttons[q.answer].classList.add("correct");}
    explanationDiv.textContent=q.exp;explanationDiv.style.display="block";nextBtn.style.display="block";
  }
  function nextQuestion(){current++;if(current<questions.length){showQuestion();nextBtn.style.display="none";}else{showResult();}}
  function showResult(){
    document.getElementById("quiz").innerHTML="";nextBtn.style.display="none";restartBtn.style.display="block";resultDiv.style.display="block";
    finalScore.textContent=`${score}/${questions.length}`;
    if(score===questions.length)motivation.textContent="Liječnik si po srcu! Znaš sve o sigurnosti!";
    else if(score>=12)motivation.textContent="Odlično – treniraš pametno i sigurno!";
    else if(score>=9)motivation.textContent="Vrlo dobro! Još malo i bit ćeš stručnjak za prevenciju!";
    else motivation.textContent="Važno je znati – vrati se i nauči kako trenirati bez ozljeda!";
  }
  function restartQuiz(){restartBtn.style.display="none";startQuiz();}
  startQuiz();
</script>
</body>
</html>
