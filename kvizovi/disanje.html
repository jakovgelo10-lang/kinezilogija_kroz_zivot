<!doctype html>
<html lang="hr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kviz o disanju i tehnici</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>/* isti CSS kao i prethodni – možeš kopirati */</style>
</head>
<body>
<div class="container">
  <h1>Kviz o disanju i tehnici</h1>
  <div class="progress-container"><div class="progress-bar" id="progress"></div></div>
  <div class="question-number" id="questionNum"></div>

  <div id="quiz">
    <div class="question" id="questionText"></div>
    <div class="options" id="options"></div>
    <div class="explanation" id="explanation"></div>
  </div>

  <button id="nextBtn" onclick="nextQuestion()">Sljedeće pitanje →</button>
  <button id="restartBtn" onclick="restartQuiz()">Pokreni ponovo</button>

  <div id="result" style="display:none;">
    <h2 class="final-score" id="finalScore"></h2>
    <p id="motivation"></p>
  </div>

  <a href="index.html" class="back">← Povratak na kategorije</a>
</div>

<script>
  const questions = [
    {q:"Kako se pravilno diše kod teškog dizanja?",options:["Udahnuti na vrhu","Izdahnuti u naporu","Zadržati dah cijelo vrijeme"],answer:1,exp:"Izdah u fazi najvećeg napora (koncentrični dio)."},
    {q:"Što je Valsalva manevar?",options:["Zadržavanje daha s zatvorenom glotisu","Duboko disanje","Hiperventilacija"],answer:0,exp:"Povećava intraabdominalni tlak i stabilizira kralježnicu."},
    {q:"Koji mišić je glavni za disanje?",options:["Dijafragma","Interkostalni mišići","Trbušni mišići"],answer:0,exp:"Dijafragma čini 70–80 % udisaja u mirovanju."},
    {q:"Koliko litara zraka može prosječna osoba udahnuti maksimalno?",options:["3–4 litre","5–6 litara","Do 8 litara"],answer:1,exp:"Vitalni kapacitet pluća je oko 5–6 litara."},
    {q:"Što je 'paradoksalno disanje'?",options:["Disanje grudima umjesto trbuhom","Disanje samo nosem","Brzo disanje"],answer:0,exp:"Često kod stresa – plitko i brzo, loša oksigenacija."},
    {q:"Kada je najbolje duboko disati tijekom treninga?",options:["Samo prije treninga","Tijekom pauza između serija","Nikad"],answer:1,exp:"Pomaže oporavku i smanjuje stres."},
    {q:"Koliko udaha ima prosječna osoba u minuti u mirovanju?",options:["5–8","12–20","30–40"],answer:1,exp:"12–20 udaha po minuti je normalno."},
    {q:"Zašto se vrti u glavi kod prebrzog disanja?",options:["Previše kisika","Premalo CO2 u krvi","Dehidracija"],answer:1,exp:"Hiperventilacija smanjuje CO2 i izaziva vrtoglavicu."},
    {q:"Kako dišeš kod čučnja?",options:["Udah pri spuštanju, izdah pri ustajanju","Obrnuto","Zadržavanje daha"],answer:0,exp:"Udah dolje (priprema), izdah gore (napor)."},
    {q:"Što je 'box breathing'?",options:["4 sek udah – 4 zadrži – 4 izdah – 4 zadrži","Disanje samo kroz nos","Disanje na usta"],answer:0,exp:"Koriste ga specijalci za smirenje."},
    {q:"Koji plin regulira brzinu disanja?",options:["Kisik","Ugljični dioksid","Dušik"],answer:1,exp:"CO2 je glavni pokretač disanja."},
    {q:"Koliko kisika iskoristi tijelo u mirovanju?",options:["5 %","25 %","50 %"],answer:1,exp:"Od udahnutog zraka (21 % O2) iskoristimo oko 5 %, izdah je još 16 %."},
    {q:"Zašto je bolje disati na nos?",options:["Filtrira zrak i grije ga","Brže je","Nema razlike"],answer:0,exp:"Nos filtrira, vlaži i proizvodi dušikov oksid."},
    {q:"Što je 'diaphragmatic breathing'?",options:["Disanje trbuhom","Disanje grudima","Disanje na usta"],answer:0,exp:"Najefikasnije i najopuštajuće disanje."},
    {q:"Koliko se poveća minutni volumen disanja kod maksimalnog napora?",options:["2 puta","5–10 puta","20 puta"],answer:1,exp:"Može ići i do 150–200 litara zraka u minuti kod vrhunskih sportaša!"}
  ];

  let current=0,score=0;
  const progressBar=document.getElementById("progress");
  const questionText=document.getElementById("questionText");
  const optionsDiv=document.getElementById("options");
  const explanationDiv=document.getElementById("explanation");
  const nextBtn=document.getElementById("nextBtn");
  const restartBtn=document.getElementById("restartBtn");
  const resultDiv=document.getElementById("result");
  const finalScore=document.getElementById("finalScore");
  const motivation=document.getElementById("motivation");
  const questionNum=document.getElementById("questionNum");

  function startQuiz(){current=0;score=0;resultDiv.style.display="none";nextBtn.style.display="none";showQuestion();}
  function showQuestion(){
    const q=questions[current];
    questionNum.textContent=`Pitanje ${current+1} od ${questions.length}`;
    questionText.textContent=q.q;
    optionsDiv.innerHTML="";explanationDiv.style.display="none";
    q.options.forEach((opt,i)=>{const btn=document.createElement("button");btn.classList.add("option-btn");btn.textContent=opt;btn.onclick=()=>selectAnswer(i,btn,q);optionsDiv.appendChild(btn);});
    progressBar.style.width=`${((current+1)/questions.length)*100}%`;
  }
  function selectAnswer(selected,btn,q){
    const buttons=optionsDiv.querySelectorAll(".option-btn");buttons.forEach(b=>b.disabled=true);
    if(selected===q.answer){btn.classList.add("correct");score++;}else{btn.classList.add("wrong");buttons[q.answer].classList.add("correct");}
    explanationDiv.textContent=q.exp;explanationDiv.style.display="block";nextBtn.style.display="block";
  }
  function nextQuestion(){current++;if(current<questions.length){showQuestion();nextBtn.style.display="none";}else{showResult();}}
  function showResult(){
    document.getElementById("quiz").innerHTML="";nextBtn.style.display="none";restartBtn.style.display="block";resultDiv.style.display="block";
    finalScore.textContent=`${score}/${questions.length}`;
    if(score===questions.length)motivation.textContent="Ti dišeš kao profesionalac!";
    else if(score>=12)motivation.textContent="Odlično – znaš kako pravilno disati!";
    else if(score>=9)motivation.textContent="Dobro ide! Disanje je pola treninga!";
    else motivation.textContent="Diši duboko i vrati se – svaki dah je prilika za učenje!";
  }
  function restartQuiz(){restartBtn.style.display="none";startQuiz();}
  startQuiz();
</script>
</body>
</html>
